<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color and Background Example</title>
<style>
  /* CSS for text color */
  .text-color {
    color: blue; /* You can change 'blue' to any color name, hex code, RGB, or HSL value */
  }

  /* CSS for background color */
  .background-color {
    background-color: yellow; /* You can change 'yellow' to any color name, hex code, RGB, or HSL value */
  }

  /* Additional styles for demonstration */
  .container {
    padding: 20px;
    margin: 50px auto;
    width: 300px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
  <!-- Text with color -->
  <h2 class="text-color">Text with Color</h2>

  <!-- Text with background color -->
  <h2 class="background-color">Text with Background Color</h2>

  <!-- Text with both color and background color -->
  <h2 class="text-color background-color">Text with Both Color and Background Color</h2>
</div>

</body>
</html>
