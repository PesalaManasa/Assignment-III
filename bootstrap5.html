<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap List Groups with Custom Styling</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Custom styles */
    .custom-badge {
      margin-left: auto;
    }
    .custom-list-group-item {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 0.25rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <h2>Bootstrap List Groups with Custom Styling and Optional Badges</h2>
  <ul class="list-group">
    <li class="list-group-item custom-list-group-item d-flex justify-content-between align-items-center">
      Item 1
      <span class="badge badge-primary badge-pill custom-badge">5</span>
    </li>
    <li class="list-group-item custom-list-group-item d-flex justify-content-between align-items-center">
      Item 2
      <span class="badge badge-primary badge-pill custom-badge">8</span>
    </li>
    <li class="list-group-item custom-list-group-item d-flex justify-content-between align-items-center">
      Item 3
      <span class="badge badge-primary badge-pill custom-badge">2</span>
    </li>
    <li class="list-group-item custom-list-group-item d-flex justify-content-between align-items-center">
      Item 4
      <span class="badge badge-primary badge-pill custom-badge">10</span>
    </li>
    <li class="list-group-item custom-list-group-item d-flex justify-content-between align-items-center">
      Item 5
      <span class="badge badge-primary badge-pill custom-badge">1</span>
    </li>
  </ul>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
