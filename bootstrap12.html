<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Image Gallery</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Optional custom styling */
    .gallery-img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-4 mb-4">
      <img src="https://jooinn.com/images/spring-flower-1.jpg" class="gallery-img" alt="Image 1">
    </div>
    <div class="col-md-4 mb-4">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Flower_jtca001.jpg" class="gallery-img" alt="Image 2">
    </div>
    <div class="col-md-4 mb-4">
      <img src="https://d3cif2hu95s88v.cloudfront.net/blog/wp-content/uploads/2020/06/21073807/Tullips.jpg" class="gallery-img" alt="Image 3">
    </div>
    <div class="col-md-4 mb-4">
      <img src="https://images.pexels.com/photos/639086/pexels-photo-639086.jpeg?cs=srgb&dl=nature-purple-garden-639086.jpg&fm=jpg" class="gallery-img" alt="Image 4">
    </div>
    <div class="col-md-4 mb-4">
      <img src="http://3.bp.blogspot.com/-TpeXkHCBokM/TYuZKBNB0GI/AAAAAAAAAKU/bNw0Y8sohkw/s1600/beautiful-hibiscus-flower-dsc02642.jpg" class="gallery-img" alt="Image 5">
    </div>
    <div class="col-md-4 mb-4">
      <img src="https://lh6.googleusercontent.com/-15g_m2Gb3Ao/TY0ks1_lgfI/AAAAAAAAAEQ/NZ-1nKg0GHk/s1600/white+daisy.jpg" class="gallery-img" alt="Image 6">
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
